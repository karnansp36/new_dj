<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        {% for x in users %}
            <div style="border: 2px solid black; margin: 10px; display: flex; justify-content: space-between;">
                <img width="200" src="{{ x.profile.url }}" alt="">
                <p>{{ x.username }}</p>
                <a href="profile/{{ x.id }}">View</a>
            </div>
        {% empty %}
            <h1>user list is empty</h1>
        {% endfor %}
    </div>
</body>
</html>
