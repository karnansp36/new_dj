<!DOCTYPE html>
<html>
<head>
    <title>Gemini Text Generator</title>
</head>
<body>
    <h1>Gemini Text Generator</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="prompt" rows="4" cols="50" placeholder="Enter your prompt"></textarea><br><br>
        <button type="submit">Generate Text</button>
    </form>
    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
